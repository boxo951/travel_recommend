{% extends "base.html" %}

{% block title %}홈{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock %}

{% block content %}
<div class="home-container">
    <!-- 필터 섹션 -->
    <div class="filter-section">
        <div class="card">
            <h2 class="section-title">여행지 선택하기</h2>
            <form id="filterForm" class="filter-form">
                <div class="filter-grid">
                    <div class="form-group">
                        <label for="ageGroup">나이대</label>
                        <select id="ageGroup" name="ageGroup">
                            <option value="">상관없음</option>
                            <option value="20대">20대</option>
                            <option value="30대">30대</option>
                            <option value="40대">40대</option>
                            <option value="50대이상">50대 이상</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="companionType">동행인</label>
                        <select id="companionType" name="companionType">
                            <option value="">상관없음</option>
                            <option value="혼자">혼자</option>
                            <option value="연인">연인</option>
                            <option value="친구">친구</option>
                            <option value="가족">가족</option>
                            <option value="단체">단체</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="priceRange">가격대</label>
                        <select id="priceRange" name="priceRange">
                            <option value="">상관없음</option>
                            <option value="저가">저가 (30만원 미만)</option>
                            <option value="중가">중가 (30-50만원)</option>
                            <option value="고가">고가 (50만원 이상)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="duration">여행 기간</label>
                        <select id="duration" name="duration">
                            <option value="">상관없음</option>
                            <option value="당일">당일</option>
                            <option value="1박2일">1박 2일</option>
                            <option value="2박3일">2박 3일</option>
                            <option value="3박4일">3박 4일</option>
                            <option value="5일이상">5일 이상</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="season">여행 시기</label>
                        <select id="season" name="season">
                            <option value="">상관없음</option>
                            <option value="봄">봄 (3-5월)</option>
                            <option value="여름">여름 (6-8월)</option>
                            <option value="가을">가을 (9-11월)</option>
                            <option value="겨울">겨울 (12-2월)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="region">선호 지역</label>
                        <select id="region" name="region">
                            <option value="">상관없음</option>
                            <option value="수도권">수도권</option>
                            <option value="강원도">강원도</option>
                            <option value="충청도">충청도</option>
                            <option value="전라도">전라도</option>
                            <option value="경상도">경상도</option>
                            <option value="제주도">제주도</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-search">여행지 검색</button>
            </form>
        </div>
    </div>

    <!-- 결과 섹션 -->
    <div class="results-container">
        <h2 class="results-title" id="resultsTitle">추천 여행지</h2>
        <div id="searchResults" class="results-grid">
            <!-- 결과는 JavaScript로 동적 생성됨 -->
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock %}
